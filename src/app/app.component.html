<h1>
  {{title}}
</h1>

<h2>CSV Data</h2>
<div>
  <button class="btn btn1 btn2" (click)="readCsvData()">
    Read CSV Data
  </button>
</div>
<br/><br/>
<div>
  <table border="1" class="demoTable">
    <tr *ngFor="let x of csvData">
      <td *ngFor="let y of x">{{ y }}</td>
    </tr>
  </table>

</div>

    <div style="display: block">
      <canvas baseChart chartType="horizontalBar"
              [datasets]="chartData"

              [labels]="chartLabels"
              [options]="chartOptions"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
    <button (click)="randomize()">Update</button>
<button (click)="unresolved()">Unresolved</button>
<button (click)="show()">original</button>
