<div class="container">

  <h1>Charts App</h1>

  <div class="row">

    <div class="col-3">
      <div class="buttons">
        <button *ngIf="shown === ''" class="btn btn-success" (click)="shown = 'All'" (click)="readCsvData()">Load data</button>
        <button *ngIf="shown !== ''" class="btn btn-secondary" (click)="filter('Original', group)">All</button>
        <button *ngIf="shown === 'All' || shown === 'Resolved'" class="btn btn-secondary" (click)="shown = 'Unresolved'" (click)="filter('Resolved')">Resolved</button>
        <button *ngIf="shown === 'Unresolved'" class="btn btn-secondary" (click)="shown = 'Resolved'" (click)="filter('Unresolved')">Unresolved</button>
        <button *ngIf="shown !== ''" class="btn btn-secondary" (click)="filter('Groups')">Groups</button>
        <br>
        <button *ngIf="shown !== ''" class="btn btn-secondary" (click)=showData()>Database</button>
      </div>
    </div>

    <div class="col-9">
      <div style="display: block">
        <canvas baseChart chartType="horizontalBar"
                [datasets]="chartData"
                [labels]="chartLabels"
                [options]="chartOptions"

                (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </div>

    <div *ngIf="show === true" class="col-12">
      <table id="data" class="table table-striped table-bordered" width="100%" cellspacing="0">
        <tr *ngFor="let x of csvData">
          <td *ngFor="let y of x">{{ y }}</td>
        </tr>
      </table>
    </div>

  </div>

</div>
